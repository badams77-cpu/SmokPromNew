<HTML><HEAD>Smok Prom Home</HEAD>
<BODY bgcolor="#fffff">
<H2>Welcome to Vapid Promotions <a span th:text="${username}"></a></H2>
<UL>
    <LI><a href="/a/home">Signed In home</a></LI>
    <LI><a href="/a/search-add">Add New Search for Tweets</a></LI>

    <TABLE><TR COLSPAN="7"><TH><center>Your Marketing Searches</center></TH></TR>

        <TR><TH>Id</TH></TH><TH>Last Searched</TH><TH>Search Terms</TH>
            <TH>Direct Message Text</TH><TH>Tweet Reply Text</TH>
            <TH>Edit</TH><TH>View Results</TH>
        </TR></TABLE>
    <TR th:each="sr: ${searches}">
        <TD><span th:text="${sr.id}"></span></TD>
        <TD><span th:text="${sr.lastSearchText}"></span></TD>
        <TD><span th:text="${sr.searchText}"></span></TD>
        <TD><span th:text="${sr.text}"></span></TD>
        <TD><span th:text="${sr.message}"></span></TD>
        <TD><span><a th:href="${'/a/search-edit/'+sr.id}">Edit</a></span></TD>
        <TD><span><a th:if="${sr.resultDate!=null}" th:href="${'/a/search-add/'+sr.id}">View Results</a></span></TD>
        <TD><span th:unless="${sr.resultDate!=null}">No Results Yet</span></TD>
        </TD>
    </TR>

</UL>
</BODY>
</HTML>
